<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Coronavirus Tracker Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

<div class="container p-5">
	<h1>Coronavirus Tracker Application</h1>
	<p class="m-0">This application lists the current number of cases reported across the global</p>
</div>

<div class="container p-5 bg-secondary text-white">
	<h2 th:text="${totalReportedCases}"></h2>
	<p class="m-0">Total cases reported as of today</p>
	<hr>
	<p>
		<span>New cases reported since previous day</span>
		<b th:text="${totalNewCases}"></b>
	</p>
</div>

<div class="container p-5">
	<table class="table table-striped">
		<tr class="table-secondary">
			<th>State</th>
			<th>Country</th>
			<th>Total cases reported</th>
			<th>Changes since last day</th>
		</tr>
		<tr th:each="locationstat : ${locationStats}">
			<td th:text="${locationstat.state}"></td>
			<td th:text="${locationstat.country}"></td>
			<td th:text="${locationstat.latestTotalCases}">0</td>
			<td th:text="${locationstat.diffFromPrevDay}">0</td>
		</tr>
	</table>
</div>

</body>

</html>
